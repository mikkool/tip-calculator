<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dir/css/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 1rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <section class="calculator">
    <img src="dir/img/logo.svg" alt="Logo">
    <div class="calc-box">
      <div class="calc">
        <div class="bill-info">
          <p>Bill</p>
          <input type="text" id="txt-bill">
        </div>
        <div class="bill-info">
          <p>Tip %</p>
          <div class="btn-tip-grid">
            <button class="btn-tip" value="5">5%</button>
            <button class="btn-tip" value="10">10%</button>
            <button class="btn-tip" value="15">15%</button>
          </div>
          <div class="btn-tip-grid">
            <button class="btn-tip" value="25">25%</button>
            <button class="btn-tip" value="50">50%</button>
            <button class="btn-tip custom">Custom</button>
          </div>
          <div class="bill-info">
            <p>Number of People</p>
            <input type="text" id="txt-people">
          </div>
         </div>
      </div>
        
      <div class="calculated">
        <div class="tip-amount">
          <div class="tip-total">
            <div class="tip-text">
              Tip Amount <p>/ person</p>
            </div>
            <div class="tip-amount">
              <h2 class="lbl-tip">$0.00</h2>
            </div>
          </div>
          <div class="tip-total">
            <div class="tip-text">
              Total <p>/ person</p>
            </div>
            <div class="tip-amount">
              <h2 class="tip-person">$0.00</h2>
            </div>
          </div>
        </div>
        <button class="btn-reset">RESET</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/challenges/tip-calculator-app-ugJNGbJUX/hub/tip-calculator-app-b3zOfa2zT">MikkooL</a>.
    </div>
  </section>
  <script src="dir/js/app.js"></script>
</body>
</html>
